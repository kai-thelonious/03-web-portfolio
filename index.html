<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="header">
    <div id="button-left">
        <button id="menu"></button>
        <button id="search"></button>
    </div>
    <div id="button-right" >
        <button id="user"></button>
        <button id="cart"></button>
    </div>
</header>

<div id="main">
    <div id="tile-home">
        <div id="main-image">
            <img src="main-large.jpg" alt="Black jacket">
            <h1 id="main-text">NIGHT BLACK</h1>
        </div>

    </div>

    <div id="tile-clothes">
        <img class="jacket" src="jacket.jpg" alt="Image 1">
        <img class="jacket" src="jacket.jpg" alt="Image 1">
        <img class="jacket" src="jacket.jpg" alt="Image 1">
        <img class="jacket" src="jacket.jpg" alt="Image 1">
        <h1 id="clothes-text">DISCOVER THE COLLECTION</h1>
    </div>

    <div id="woman">
        <div id="woman-image">
            <img src="woman-large.jpg" alt="Image woman">
            <h1 id="woman-text">SHOP WOMAN</h1>
        </div>

    </div>

    <div id="tile-shop">
        <div id="woman-container">
            <img id="shop-woman" src="shop-woman.jpg" alt="Image woman 2">
            <h1 id="shop-text-woman">SHOP WOMAN</h1>
        </div>
        <div id="man-container">
            <img id="shop-man" src="shop-man.jpg" alt="Image man">
            <h1 id="shop-text-man">SHOP MAN</h1>
        </div>
    </div>

</div>

<div id="footer">
    <div id="contact-us">CONTACT US</div>
    <div id="help">HELP</div>
    <div id="client-services">CLIENT SERVICES</div>
    <div id="company">COMPANY</div>
</div>




<script src="main.js"></script>
</body>
</html>
